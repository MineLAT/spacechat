general:
  help:
    - "&bSpaceChat &7&o(v2)&r &3help"
    - "&f- &d/spacechat reload"
    - "&f-   &3Reload plugin &7(chat formats, messages)"
    - "&f- &d/broadcast"
    - "&f-   &3Broadcast a message to the server"
    - "&f-   &7(Seamlessly works with redis)"
    - "&f- &d/broadcastminimessage"
    - "&f-   &3Broadcast a message &7(using minimessage) &3to the server"
    - "&f-   &7(Seamlessly works with redis)"
    - "&f- &d/channel join &7<channel>"
    - "&f-   &3Start talking in a specific channel"
    - "&f-   &7(Seamlessly works with redis)"
    - "&f- &d/channel leave"
    - "&f-   &3Stop talking in your current channel"
    - "&f-   &7(Seamlessly works with redis)"
    - "&f- &d/channel listen &7<channel>"
    - "&f-   &3Subscribe to messages from a specific channel"
    - "&f-   &7(Seamlessly works with redis)"
    - "&f- &d/channel mute &7<channel>"
    - "&f-   &3Unsubscribe to messages from a specific channel"
    - "&f-   &7(Seamlessly works with redis)"
channel:
  join:
    - "&aYou &ejoined &7%channel%"
  leave:
    - "&aYou &cleft &7%channel%"
  listen:
    - "&aYou &estarted listening to &7%channel%"
  mute:
    - "&aYou &cstopped listening to &7%channel%"
  invalid:
    - "&cOops! We can't find a channel with the name of &7%channel%&c."
  access-denied:
    - "&cOops! You aren't allowed to interact with that channel!"
ignore:
  help:
    - "&6Help commands:"
    - "&f"
    - "&e/ignore add (playerName) &7- &fIgnore a player"
    - "&e/ignore remove (playerName) &7- &fRemove a ignored player"
    - "&e/ignore list &7- &fList of ignored players"
  list:
    page:
      not-found:
        - "&cThis page was not found"
      empty:
        - "&cThis page is empty"
    header:
      - "&aIgnored list. &7(Page &6%actual-page%&7/&6%max-page%&7)"
    format:
      - "&7- &e%player%"
    footer:
      - "&6Next page: /ignore list %next-page%"
  self-ignore:
    - "&cYou can't ignore yourself"
  player-not-found:
    - "&cCould not find specified player."
  already-ignored:
    - "&c%player% is already being ignored"
  not-ignoring-player:
    - "&cYou are not ignoring %player%"
  added:
    - "&cYou will no longer receive messages from %player%"
  removed:
    - "&aYou are now receiving messages from %player% again"
  not-loaded:
    - "&cYour ignored list is not loaded yet."
reload:
  success:
    - "&aSuccessfully reloaded &bChat"
  failure:
    - "$&cFailed to reload &bChat$"
broadcast:
  args:
    - "&cOops! &7You need to specify a message."
  wrapper:
    - "[&f&oBroadcast](hover: &cThis is a broadcast!) \u00BB &7%message%"
message:
  args:
    - "&cInvalid args, correct usage: /msg (playerName) (message)"
  self-message:
    - "&cYou can't send a message to yourself"
  ignored-player:
    - "&cYou can't send messages to this player because they have blocked you"
  player-has-ignored:
    - "&cYou can't send messages to people you have ignored"
  player-not-found:
    text:
      - "&cCould not find specified player."
  format:
    send:
      - "&8(&6Me &7▻ &e%receiver%&8) &f%message%"
    receive:
      - "&8(&6%sender% &7▻ &eMe&8) &f%message%"
reply:
  args:
    - "&cInvalid args, correct usage: /r (message)"
  no-target:
    - "&cYou do not have a message to reply to"
  offline-target:
    - "&c%target% is offline."
  format:
    send:
      - "&8(&6Me &7▻ &e%receiver%&8) &f%message%"
    receive:
      - "&8(&6%sender% &7▻ &eMe&8) &f%message%"
